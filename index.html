<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping-cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item">
        <img src="https://editorialist.com/webcompressed/2022/5/019/389/605/19389605~grey_4.png" alt="Nike Shoes" />
        <div class="item-info">
          <h3>Nike Shoes</h3>
          <p>Price: $100</p>
          <div class="quantity">
            <button onclick="decreaseQuantity(0)">-</button>
            <span id="quantity_0">1</span>
            <button onclick="increaseQuantity(0)">+</button>
          </div>
        </div>
        <button class="like-button" onclick="toggleLike(0)">
          <span class="heart">â™¥</span>
        </button>
      </div>

      <div class="total">Total: <span id="totalPrice">$100</span></div>

      <div class="cart-actions">
        <button onclick="addToCart()">Add to Cart</button>
        <button class="clear" onclick="clearCart()">Clear Cart</button>
      </div>
    </div>

    <div class="cart-container">
      <h2>Shopping Cart</h2>
      <div id="cartItems"></div>
      <div class="cart-total">Total: <span id="cartTotal">$0</span></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
